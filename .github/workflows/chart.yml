name: Update vocabulary chart
on:
  push:
    paths:
      - progress.csv
  schedule:
    - cron: '0 11 * * *'   # 每天 UTC 11 点＝韩/中 20 点
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install pandas matplotlib
      - name: Generate chart
        run: python generate_chart.py
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add charts/*.png
          git commit -m "chore: update vocabulary chart" || echo "No changes"
          git push
